    mailAccount:
      address: "ci-admin@eclipse.org"
      smtpHost: "mail.eclipse.org"

  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED

  simple-theme-plugin:
    elements:
    - cssUrl:
        url: "/jemo/userContent/theme/quicksilver.css"
    - cssUrl:
        url: "//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100"
    - jsUrl:
        url: "/jemo/userContent/theme/title.js"

  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
    - simpleBuildDiscarder:
        discarder:
          logRotator:
            artifactNumToKeepStr: "5"
            numToKeepStr: "128"

  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
    - name: "SonarCloud.io"
      serverUrl: "https://sonarcloud.io"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false

  gitHubPluginConfig:
    configs:
      - name: "GitHub"
        apiUrl: "https://api.github.com"
        credentialsId: "github-bot-token"
        manageHooks: false
    hookSecretConfigs:
      - credentialsId: "github-webhook-secret"
