unclassified:
  location:
    adminAddress: ci-admin@eclipse.org
    url: https://ci.eclipse.org/temurin-compliance
  mailer:
    replyToAddress: ci-admin@eclipse.org
    smtpHost: mail.eclipse.org
  email-ext:
    defaultContentType: "text/html"
    defaultReplyTo: "ci-admin@eclipse.org"
    mailAccount:
      address: "ci-admin@eclipse.org"
      smtpHost: "mail.eclipse.org"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  simple-theme-plugin:
    elements:
      - cssUrl:
          url: "/temurin-compliance/userContent/theme/quicksilver.css"
      - cssUrl:
          url: "//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100"
      - jsUrl:
          url: "/temurin-compliance/userContent/theme/title.js"
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
      - simpleBuildDiscarder:
          discarder:
            logRotator:
              artifactNumToKeepStr: "50"
              numToKeepStr: "128"
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
      - name: "SonarCloud.io"
        serverUrl: "https://sonarcloud.io"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false
  gitHubPluginConfig:
    configs:
      - name: "GitHub"
        apiUrl: "https://api.github.com"
        credentialsId: "github-bot-token"
        manageHooks: false
    hookSecretConfigs:
      - credentialsId: "github-webhook-secret"
    hookUrl: "https://ci.eclipse.org/temurin-compliance/github-webhook/"
  scmGit:
    createAccountBasedOnEmail: true
    useExistingAccountWithSameEmail: true
  globalLibraries:
    libraries:
      - defaultVersion: "master"
        name: "openjdk-jenkins-helper"
        retriever:
          modernSCM:
            scm:
              github:
                configuredByUrl: true
                credentialsId: "github-bot"
                id: ""
                repoOwner: "adoptium"
                repository: "jenkins-helper"
                repositoryUrl: "https://github.com/adoptium/jenkins-helper"
                traits:
                  - gitHubBranchDiscovery:
                      strategyId: 1
                  - gitHubPullRequestDiscovery:
                      strategyId: 1
                  - gitHubForkDiscovery:
                      strategyId: 1
                      trust: "gitHubTrustPermissions"
