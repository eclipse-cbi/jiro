apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    org.eclipse.cbi.jiro/project.shortname: "zenoh"
    org.eclipse.cbi.jiro/project.fullName: "iot.zenoh"
    org.eclipse.cbi.jiro/kind: "master"
  annotations:
    org.eclipse.cbi.jiro/jenkins.version: "latest"
    org.eclipse.cbi.jiro/jenkins.actualVersion: "2.222.4"
    org.eclipse.cbi.jiro/kubernetes.master.namespace: "zenoh"
  namespace: "zenoh"
  name: jenkins-config
data:
  jenkins.yaml: |
    # GENERATED FILE - DO NOT EDIT
    jenkins:
      nodes:
        - permanent:
            launcher:
              ssh:
                credentialsId: "ubuntu-user"
                host: "jenkins-mac.zenoh.io"
                port: 22
                sshHostKeyVerificationStrategy:
                  manuallyProvidedKeyVerificationStrategy:
                    key: "ssh-rsa "
            mode: EXCLUSIVE
            name: "MacMini"
            nodeDescription: "hosted at MacStadium, provided by the project"
            numExecutors: 1
            remoteFS: "/Users/genie.zenoh"
            retentionStrategy: "always"
        - permanent:
            launcher:
              ssh:
                credentialsId: "ubuntu-user"
                host: "jenkins.zenoh.io"
                port: 22
                sshHostKeyVerificationStrategy:
                  manuallyProvidedKeyVerificationStrategy:
                    key: "ssh-rsa "
            mode: EXCLUSIVE
            name: "UbuntuVM"
            nodeDescription: "hosted at Linode, provided by the project"
            numExecutors: 1
            remoteFS: "/home/genie.zenoh"
            retentionStrategy: "always"
      numExecutors: 0
      scmCheckoutRetryCount: 2
      mode: EXCLUSIVE
      systemMessage: ""
      disableRememberMe: false
      agentProtocols:
        - "JNLP4-connect"
        - "Ping"
      authorizationStrategy:
        projectMatrix:
          permissions:
            - "Overall/Administer:admins"
            - "Job/Read:anonymous"
            - "Overall/Read:anonymous"
            - "Job/ExtendedRead:common"
            - "Agent/Build:iot.zenoh"
            - "Credentials/View:iot.zenoh"
            - "Gerrit/ManualTrigger:iot.zenoh"
            - "Gerrit/Retrigger:iot.zenoh"
            - "Job/Build:iot.zenoh"
            - "Job/Cancel:iot.zenoh"
            - "Job/Configure:iot.zenoh"
            - "Job/Create:iot.zenoh"
            - "Job/Delete:iot.zenoh"
            - "Job/Move:iot.zenoh"
            - "Job/Read:iot.zenoh"
            - "Job/Workspace:iot.zenoh"
            - "Overall/Read:iot.zenoh"
            - "Run/Delete:iot.zenoh"
            - "Run/Replay:iot.zenoh"
            - "Run/Update:iot.zenoh"
            - "SCM/Tag:iot.zenoh"
            - "View/Configure:iot.zenoh"
            - "View/Create:iot.zenoh"
            - "View/Delete:iot.zenoh"
            - "View/Read:iot.zenoh"
      markupFormatter: rawHtml
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      remotingSecurity:
        enabled: true
      securityRealm:
        ldap:
          configurations:
            - displayNameAttributeName: cn
              groupSearchBase: ou=group
              rootDN: dc=eclipse,dc=org
              server: ldaps://ldapcluster.eclipse.org
              userSearch: mail={0}
              mailAddressAttributeName: mail
      clouds:
        - kubernetes:
            name: "kubernetes"
            containerCapStr: "2"
            jenkinsUrl: "http://jenkins-ui.zenoh.svc.cluster.local/zenoh"
            jenkinsTunnel: "jenkins-discovery.zenoh.svc.cluster.local:50000"
            maxRequestsPerHostStr: "32"
            namespace: "zenoh"
            podRetention: "never"
            templates:
              - containers:
                  - image: docker.io/eclipsecbi/jiro-agent-basic:remoting-4.2.1
                    alwaysPullImage: true
                    livenessProbe:
                      failureThreshold: 0
                      initialDelaySeconds: 0
                      periodSeconds: 0
                      successThreshold: 0
                      timeoutSeconds: 0
                    name: "jnlp"
                    resourceLimitCpu: "2000m"
                    resourceRequestCpu: "1000m"
                    resourceLimitMemory: "4096Mi"
                    resourceRequestMemory: "4096Mi"
                    ttyEnabled: true
                    command: ""
                    args: ""
                instanceCap: -1
                name: "basic"
                namespace: "zenoh"
                nodeUsageMode: NORMAL
                label: ""
                envVars:
                  - envVar:
                      key: "JAVA_TOOL_OPTIONS"
                      value: ""
                  - envVar:
                      key: "JENKINS_REMOTING_JAVA_OPTS"
                      value: "-showversion -XshowSettings:vm -Xmx256m -Dsun.zip.disableMemoryMapping=true -Dorg.jenkinsci.remoting.engine.JnlpProtocol3.disabled=true -Dorg.jenkinsci.plugins.gitclient.CliGitAPIImpl.useSETSID=true"
                  - envVar:
                      key: "OPENJ9_JAVA_OPTIONS"
                      value: "-XX:+IgnoreUnrecognizedVMOptions -XX:+IdleTuningCompactOnIdle -XX:+IdleTuningGcOnIdle"
                  - envVar:
                      key: "_JAVA_OPTIONS"
                      value: ""
                volumes:
                  - persistentVolumeClaim:
                      claimName: "tools-claim-jiro-zenoh"
                      mountPath: "/opt/tools"
                      readOnly: true
                  - configMapVolume:
                      configMapName: "known-hosts"
                      mountPath: "/home/jenkins/.ssh/"
                  - emptyDirVolume:
                      memory: false
                      mountPath: "/home/jenkins/"
                  - emptyDirVolume:
                      memory: false
                      mountPath: "/home/jenkins/.m2/repository"
                  - emptyDirVolume:
                      memory: false
                      mountPath: "/home/jenkins/.m2/wrapper"
                workspaceVolume:
                  emptyDirWorkspaceVolume:
                    memory: false
                yaml: |
                  apiVersion: v1
                  kind: Pod
                  spec:
                    containers:
                    - name: jnlp
                      volumeMounts:
                      - name: m2-secret-dir
                        mountPath: /home/jenkins/.m2/settings-security.xml
                        subPath: settings-security.xml
                        readOnly: true
                      - name: m2-secret-dir
                        mountPath: /home/jenkins/.m2/settings.xml
                        subPath: settings.xml
                        readOnly: true
                      - name: m2-dir
                        mountPath: /home/jenkins/.m2/toolchains.xml
                        subPath: toolchains.xml
                        readOnly: true
                      - name: m2-dir
                        mountPath: /home/jenkins/.mavenrc
                        subPath: .mavenrc
                        readOnly: true
                    volumes:
                    - name: m2-secret-dir
                      secret:
                        secretName: m2-secret-dir
                    - name: m2-dir
