          credentialsId: "b9h15-macos-bot-ssh"
          host: "208.52.161.179"
          jvmOptions: "-Xmx256m"
          port: 22
          sshHostKeyVerificationStrategy:
            manuallyProvidedKeyVerificationStrategy:
              key: "ssh-rsa "
