    jenkins:
      numExecutors: 0
      scmCheckoutRetryCount: 2
      mode: EXCLUSIVE
      systemMessage: ""
    
      disableRememberMe: false
      agentProtocols:
        - "JNLP4-connect"
        - "Ping"
    
      authorizationStrategy:
        projectMatrix:
          entries:
              - group:
                  name: admins
                  permissions:
                   - Overall/Administer
              - user:
                  name: anonymous
                  permissions:
                   - Job/Read
                   - Overall/Read
              - group:
                  name: common
                  permissions:
                   - Job/ExtendedRead
              - group:
                  name: modeling.mdt.ocl
                  permissions:
                   - Agent/Build
                   - Credentials/View
                   - Gerrit/ManualTrigger
                   - Gerrit/Retrigger
                   - Job/Build
