            label: "basic"
            containers:
            - name: "jnlp"
              image: docker.io/eclipsecbi/jiro-agent-basic:remoting-3131.vf2b_b_798b_ce99
              alwaysPullImage: true
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              resourceLimitCpu: "2000m"
              resourceRequestCpu: "1000m"
              resourceLimitMemory: "4096Mi"
              resourceRequestMemory: "4096Mi"
              ttyEnabled: true
              command: ""
              args: ""
            instanceCap: -1
            nodeUsageMode: NORMAL
            envVars:
            - envVar:
                key: "JAVA_TOOL_OPTIONS"
                value: ""
            - envVar:
                key: "JENKINS_REMOTING_JAVA_OPTS"
                value: "-showversion -XshowSettings:vm -Xmx256m -Dorg.jenkinsci.remoting.engine.JnlpProtocol3.disabled=true -Dorg.jenkinsci.plugins.gitclient.CliGitAPIImpl.useSETSID=true"
            - envVar:
